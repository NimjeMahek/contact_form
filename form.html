<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="script.js"></script>

    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="/submit" method="post">
            <!-- Text Input -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <!-- Number Input -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" max="150">
            </div>

            <!-- Tel Input -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <!-- URL Input -->
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website">
            </div>

            <!-- Date Input -->
            <div class="form-group">
                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>

            <!-- Select -->
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">Select a country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="india">INDIA</option>
                    <option value="south korea">SOUTH KOREA</option>
                    <option value="londan">LONDAN</option>
                </select>
            </div>

            <!-- Radio Buttons -->
            <div class="radio-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <!-- Checkbox -->
            <div class="checkbox-group">
                <h4> Check Box </h4>
                <label><input type="checkbox" name="writing"> writing </label>
                <label><input type="checkbox" name="reading"> reading </label>
                <label><input type="checkbox" name="dancing"> dancing </label>
                <label><input type="checkbox" name="running"> running </label>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <br>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <!-- File Input -->
            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" id="file" name="file">
            </div>

            <!-- Hidden Input -->
            <input type="hidden" name="form_id" value="contact_form_001">

            <!-- Submit and Reset Buttons -->
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
